name: Run test script

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test_script:
    runs-on: ubuntu-latest

    container:
      image: rakudo-star:2024.12

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Test Script
        run: sh ./bin/test-script.sh

